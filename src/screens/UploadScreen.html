<style>
    #upload-screen-container {
        opacity: 0;
        overflow: hidden;
        visibility: hidden;
        animation: fade-in 0.5s ease-out 0s forwards;
    }
    
    #upload-screen-container.animated-reverse {
        animation: fade-out 0.5s ease-out 0s forwards;
    }
    
    @keyframes fade-in {
        0% {
            opacity: 0;
            overflow: visible;
            visibility: visible;
        }
        100% {
            opacity: 1;
            overflow: visible;
            visibility: visible;
        }
    }
    
    @keyframes fade-out {
        0% {
            opacity: 1;
            overflow: visible;
            visibility: visible;
        }
        100% {
            opacity: 0;
            overflow: hidden;
            visibility: hidden;
        }
    }
</style>
<div id="upload-screen-container" class="col-md-12">
    <h1 class="mb-5">Upload Files</h1>
    <div class="row">
        <div class="col-md-2">
            <button class="btn btn-primary border-0 shadow-none" id='back-button'>Back</button>
        </div>
        <div class="col-md-10">
            <div class="form-group py-1">
                <label for="target-path">Target Directory</label>
                <input type="text" class="form-control" id="target-path">
            </div>
            <div class="form-group py-1">
                <label for="file-input">Upload File</label>
                <input type="file" id="file-input" class="form-control">
            </div>
            <button class="btn btn-primary border-0 shadow-none mt-3" id="upload-button">Upload File</button>
        </div>
    </div>
</div>
