<style>
    #upload-screen-container {
        opacity: 0;
        overflow: hidden;
        visibility: hidden;
        animation: fade-in 0.5s ease-out 0s forwards;
    }
    
    #upload-screen-container.animated-reverse {
        animation: fade-out 0.5s ease-out 0s forwards;
    }
    
    @keyframes fade-in {
        0% {
            opacity: 0;
            overflow: visible;
            visibility: visible;
        }
        100% {
            opacity: 1;
            overflow: visible;
            visibility: visible;
        }
    }
    
    @keyframes fade-out {
        0% {
            opacity: 1;
            overflow: visible;
            visibility: visible;
        }
        100% {
            opacity: 0;
            overflow: hidden;
            visibility: hidden;
        }
    }
    
    ul {
        list-style-type: none;
    }
    
    li {
        position: relative;
        padding-left: 15px;
        box-sizing: border-box;
    }
    
    li::before {
        position: absolute;
        top: 15px;
        left: 0;
        width: 10px;
        height: 1px;
        margin: auto;
        content: '';
        background-color: #666;
    }
    
    li::after {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        width: 1px;
        height: 100%;
        content: '';
        background-color: #666;
    }
    
    li:last-child:after {
        height: 15px;
    }
    
    svg.bi-folder {
        color: #0d6efd;
    }
    
    svg.bi-file {
        color: #fd7e14;
    }
</style>
<div id="upload-screen-container" class="col-md-12">
    <h1 class="mb-5">Upload Files</h1>
    <div id="alert-container">

    </div>
    <div class="row">
        <div class="col-md-2">
            <button class="btn btn-primary border-0 shadow-none" id='back-button'>Back</button>
            <div class="form-group py-1">
                <label for="target-path">Target File</label>
                <input type="text" class="form-control" id="target-path">
            </div>
            <div class="form-group py-1">
                <label for="file-input">Upload File</label>
                <input type="file" id="file-input" class="form-control">
            </div>
            <button class="btn btn-primary border-0 shadow-none mt-3" id="upload-button">Upload File</button>
        </div>
        <div class="col-md-10">
            <div>
                <p class="m-0">Repository Root</p>
                <ul id="tree-root">

                </ul>
            </div>
        </div>
    </div>
</div>
